<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <title>Netflix Recommendations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <header>
    <h1>Netflix Recommendations</h1>
  </header>

  <main>
    <form id="newRecommendation">
      <div class="input-group">
        <input type="text" class="input-group-field" placeholder="Title" name="title" autofocus required>
        <div class="input-group-button">
          <button class="button" type="submit">Add flick</button>
        </div>
      </div>
    </form>

    <ul id="recommendationList" class="no-bullet">

        <li class='template recommendation grid-x align-middle' >
            <span class="title auto cell" contenteditable="false"></span>
            <span class="actions shrink cell">
                <button class="up button">Up</button>
                <button class="down button">Down</button>
                <button class="warning button">Fav</button>
                <button class="alert button">Delete</button>
                <button class="edit button">Edit</button>
            </span>
        </li>

    </ul>

  </main>

  <script src="index.js"></script>
</body>
</html>
